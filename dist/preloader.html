<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Preloader Animation</title><style>body {
            background-color: black;
            padding: 0;
            margin: 0;
        }

        .preloader {
            animation: bounce 1.5s infinite ease-in-out;
            position: relative;
            width: 50px;
        }

        .container-preloader {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        @keyframes bounce {
           0%{top: 0px;}
           50%{top: 20px;}
           100%{top: 0px;}
        }</style></head><body><div class="container-preloader"><img class="preloader" src="assets/img/preloader.b00f325d.svg" alt=""></div></body></html>
